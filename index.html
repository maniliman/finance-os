<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    <title>FinanceOS</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>
</head>
<body class="bg-[#05070a] text-slate-300 selection:bg-[#c5a059]/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { 
            Plus, Search, Eye, EyeOff, Lock, Download, Upload,
            Landmark, ShoppingBag, Coffee, Shield, X, ChevronRight, Check,
            Briefcase, Utensils, Wallet, Home, Settings, ChevronLeft, Trash2
        } = window.lucideReact;

        const COLORS = {
            bg: '#05070a', surface: '#0f1218', surfaceLight: '#1a1f29', border: '#1e2532',
            gold: '#c5a059', fiduciary: '#8b5cf6', mint: '#00c896', rose: '#991b1b', slate: '#64748b'
        };

        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };
            return [storedValue, setValue];
        }

        const getIconForTitle = (title, type) => {
            const t = title.toLowerCase();
            if (type === 'fiduciary' || t.match(/trust|medical|family|fiduciary/)) return Shield;
            if (t.match(/salary|dividend|bank|tax|investment/)) return Landmark;
            if (t.match(/suit|store|mall|buy|clothes|lifestyle|shopping/)) return ShoppingBag;
            if (t.match(/food|dining|restaurant|coffee|eat|dinner|lunch|grocery/)) return Coffee;
            return type === 'income' ? Briefcase : Utensils;
        };

        const QuantumSlider = ({ value, onChange, color }) => {
            const MIN = 1000, MAX = 100000000;
            const toSlider = (val) => val <= MIN ? 0 : (Math.log(val / MIN) / Math.log(MAX / MIN)) * 100;
            const fromSlider = (val) => {
                if (val == 0) return 0;
                const raw = MIN * Math.pow(MAX / MIN, val / 100);
                if (raw < 10000) return Math.round(raw / 500) * 500;
                if (raw < 100000) return Math.round(raw / 5000) * 5000;
                if (raw < 1000000) return Math.round(raw / 10000) * 10000;
                return Math.round(raw / 100000) * 100000;
            };

            const [sliderVal, setSliderVal] = useState(toSlider(value));
            const handleInput = (e) => {
                const sVal = parseFloat(e.target.value);
                setSliderVal(sVal);
                onChange(fromSlider(sVal));
            };

            return (
                <div className="relative h-14 flex items-center bg-[#1a1f29] rounded-2xl border border-[#1e2532] px-4 touch-none">
                    <div className="absolute inset-0 rounded-2xl overflow-hidden pointer-events-none">
                        <div className="h-full transition-all duration-75" style={{ width: `${sliderVal}%`, backgroundColor: `${color}20` }} />
                    </div>
                    <input type="range" min="0" max="100" step="0.1" value={sliderVal} onChange={handleInput} className="absolute inset-0 w-full h-full opacity-0 cursor-ew-resize z-10" />
                    <div className="text-[10px] font-black tracking-widest text-slate-500 uppercase pointer-events-none z-0">Slide to Adjust Amount</div>
                    <div className="absolute right-4 pointer-events-none w-5 h-5 rounded-full border-2 bg-[#0f1218] shadow-lg z-20" style={{ borderColor: color, transform: `translateX(${-(100 - sliderVal) * 0.8}px)` }} />
                </div>
            );
        };

        const SlideToConfirm = ({ onConfirm, label = "Slide to Purge" }) => {
            const [val, setVal] = useState(0);
            const handleEnd = () => val >= 90 ? (setVal(100), onConfirm()) : setVal(0);

            return (
                <div className="relative h-14 w-full bg-[#0f1218] border border-rose-900/50 rounded-2xl overflow-hidden flex items-center touch-none">
                    <div className="absolute left-0 top-0 bottom-0 bg-rose-900/40 transition-all duration-75" style={{ width: `${val}%` }} />
                    <span className="absolute w-full text-center text-[11px] font-black uppercase tracking-[0.2em] text-rose-500 z-0">{label}</span>
                    <input type="range" min="0" max="100" value={val} onChange={(e) => setVal(e.target.value)} onMouseUp={handleEnd} onTouchEnd={handleEnd} className="absolute inset-0 w-full h-full opacity-0 cursor-ew-resize z-10" />
                    <div className="absolute left-1 top-1 bottom-1 w-12 bg-rose-700 rounded-xl flex items-center justify-center pointer-events-none transition-all duration-75 z-20 shadow-lg" style={{ transform: `translateX(${(val / 100) * (window.innerWidth > 400 ? 280 : 230)}px)` }}>
                        <Trash2 className="w-5 h-5 text-black" />
                    </div>
                </div>
            );
        };

        const Toggle = ({ active, onToggle, color = COLORS.mint }) => (
            <button onClick={onToggle} className={`w-12 h-6 rounded-full relative transition-colors border border-[#1e2532] ${active ? 'bg-[#1a1f29]' : 'bg-[#0f1218]'}`} style={{ borderColor: active ? `${color}50` : COLORS.border, backgroundColor: active ? `${color}20` : COLORS.surface }}>
                <div className={`absolute top-1 w-4 h-4 rounded-full transition-all shadow-sm ${active ? 'right-1' : 'left-1'}`} style={{ backgroundColor: active ? color : COLORS.slate }} />
            </button>
        );

        function App() {
            const [pinData, setPinData] = useLocalStorage('financeOS_pin', null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [pinEntry, setPinEntry] = useState('');
            
            const [transactions, setTransactions] = useLocalStorage('financeOS_ledger', []);
            const [blurAmounts, setBlurAmounts] = useLocalStorage('financeOS_blur', false);
            const [showFiduciary, setShowFiduciary] = useLocalStorage('financeOS_fiduciary_toggle', true);
            
            const [currentView, setCurrentView] = useState('home');
            const [deepDiveId, setDeepDiveId] = useState(null);
            
            const [entryType, setEntryType] = useState('expense');
            const [entryTitle, setEntryTitle] = useState('');
            const [entryAmount, setEntryAmount] = useState(0);
            const [entryNote, setEntryNote] = useState('');

            const metrics = useMemo(() => {
                let inflow = 0, outflow = 0, fiduciaryTotal = 0, personalNet = 0;
                transactions.forEach(tx => {
                    const amt = parseFloat(tx.amount);
                    if (tx.type === 'fiduciary') {
                        fiduciaryTotal += (tx.flow === 'in' ? amt : -amt);
                    } else {
                        if (['income', 'asset'].includes(tx.type) || (tx.type === 'debt' && tx.subtype === 'debtor')) {
                            inflow += amt; personalNet += amt;
                        } else if (tx.type === 'expense' || (tx.type === 'debt' && tx.subtype === 'creditor')) {
                            outflow += amt; personalNet -= amt;
                        } 
                    }
                });
                const liquidityRatio = inflow > 0 ? ((inflow - outflow) / inflow) * 100 : 0;
                return { inflow, outflow, personalNet, fiduciaryTotal, liquidityRatio };
            }, [transactions]);

            const recentTransactions = useMemo(() => transactions.filter(tx => showFiduciary || tx.type !== 'fiduciary').sort((a, b) => b.timestamp - a.timestamp).slice(0, 10), [transactions, showFiduciary]);

            const handlePinInput = (num) => {
                if (pinEntry.length < 4) {
                    const newVal = pinEntry + num;
                    setPinEntry(newVal);
                    if (newVal.length === 4) {
                        if (!pinData || newVal === pinData) {
                            if (!pinData) setPinData(newVal);
                            setIsAuthenticated(true);
                        } else {
                            setTimeout(() => setPinEntry(''), 400); 
                        }
                    }
                }
            };

            const executeEntry = () => {
                if (!entryTitle || entryAmount <= 0) return;
                const newTx = {
                    id: Date.now(), timestamp: Date.now(), authId: Math.random().toString(16).substr(2, 8).toUpperCase(),
                    title: entryTitle, type: entryType, amount: entryAmount, note: entryNote, flow: entryType === 'income' || entryType === 'asset' ? 'in' : 'out',
                    date: new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })
                };
                setTransactions([newTx, ...transactions]);
                setCurrentView('home'); setEntryTitle(''); setEntryAmount(0); setEntryNote('');
            };

            const exportJSON = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(transactions, null, 2));
                const node = document.createElement('a'); node.setAttribute("href", dataStr); node.setAttribute("download", `FinanceOS_Vault_${Date.now()}.json`);
                document.body.appendChild(node); node.click(); node.remove();
            };

            const Obscure = ({ children, className = '' }) => <span className={`transition-all duration-300 ${blurAmounts ? 'blur-md opacity-50 select-none' : ''} ${className}`}>{children}</span>;

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen text-white flex flex-col items-center justify-center p-6 selection:bg-[#c5a059]/30">
                        <div className="w-20 h-20 rounded-3xl flex items-center justify-center mb-8 shadow-[0_0_60px_rgba(197,160,89,0.1)] border border-[#1e2532] bg-[#0f1218]">
                            <Lock className="w-8 h-8 text-[#c5a059]" />
                        </div>
                        <h1 className="text-3xl font-serif tracking-tight mb-3">FinanceOS</h1>
                        <p className="text-[11px] text-slate-500 font-black uppercase tracking-[0.2em] mb-12">{pinData ? 'Encrypted Local Vault' : 'Initialize Master PIN'}</p>
                        <div className="flex gap-5 mb-16">
                            {[...Array(4)].map((_, i) => <div key={i} className={`w-4 h-4 rounded-full border-2 transition-all duration-300 ${i < pinEntry.length ? 'bg-[#c5a059] border-[#c5a059] scale-110 shadow-[0_0_15px_rgba(197,160,89,0.5)]' : 'border-slate-700 bg-transparent'}`} />)}
                        </div>
                        <div className="grid grid-cols-3 gap-x-8 gap-y-6 max-w-[300px] w-full">
                            {[1, 2, 3, 4, 5, 6, 7, 8, 9, 'clr', 0, 'del'].map((key) => (
                                <button key={key} onClick={() => { key === 'clr' ? setPinEntry('') : key === 'del' ? setPinEntry(prev => prev.slice(0, -1)) : handlePinInput(key.toString()); }} className="h-16 rounded-full flex items-center justify-center text-2xl font-serif active:scale-90 transition-transform bg-[#1a1f29]/50 border border-[#1e2532] text-slate-300 hover:bg-[#1a1f29]">
                                    {key === 'clr' ? <X className="w-6 h-6 text-rose-600" /> : key === 'del' ? <ChevronLeft className="w-6 h-6 text-[#c5a059]" /> : key}
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen text-slate-300 font-sans pb-28 flex justify-center">
                    <div className="w-full max-w-md relative min-h-screen flex flex-col">
                        {currentView !== 'add' && (
                            <header className="px-6 pt-12 pb-6 flex items-center justify-between sticky top-0 z-40 bg-[#05070a]/80 backdrop-blur-xl border-b border-[#1e2532]">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 rounded-lg flex items-center justify-center shadow-lg" style={{ background: `linear-gradient(135deg, ${COLORS.gold}, #8a6d2d)` }}>
                                        <Wallet className="w-4 h-4 text-black" />
                                    </div>
                                    <h1 className="text-xl font-serif tracking-tight text-white">FinanceOS</h1>
                                </div>
                                <div className="flex items-center gap-2 px-3 py-1.5 rounded-full bg-[#0f1218] border border-[#1e2532]">
                                    <div className="w-3 h-2 rounded-[2px] bg-green-600" />
                                    <span className="text-[9px] font-black tracking-widest uppercase text-slate-400">NGN</span>
                                </div>
                            </header>
                        )}

                        <div className="flex-1 overflow-y-auto">
                            {currentView === 'home' && (
                                <div className="px-5 py-6 space-y-6 animate-in fade-in duration-300">
                                    <div className="rounded-[2rem] p-6 border bg-[#0f1218] relative overflow-hidden border-[#1e2532]">
                                        <div className="flex items-center justify-between mb-2">
                                            <p className="text-[10px] font-black tracking-[0.2em] text-slate-500 uppercase">Total Net Worth</p>
                                        </div>
                                        <div className="text-[2.75rem] leading-none font-serif text-white tracking-tighter mb-1">
                                            <Obscure>₦{(metrics.personalNet / 1000000).toFixed(2)}M</Obscure>
                                        </div>
                                        <p className="text-[10px] text-slate-500 mb-6">Assets - Liabilities</p>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-[#05070a] rounded-2xl p-4 border border-[#1e2532]">
                                                <p className="text-[9px] font-black tracking-widest text-slate-600 uppercase mb-1">Monthly Income</p>
                                                <Obscure className="text-sm font-serif text-[#00c896]">₦{(metrics.inflow / 1000).toFixed(1)}K</Obscure>
                                            </div>
                                            <div className="bg-[#05070a] rounded-2xl p-4 border border-[#1e2532]">
                                                <p className="text-[9px] font-black tracking-widest text-slate-600 uppercase mb-1">Monthly Expenses</p>
                                                <Obscure className="text-sm font-serif text-rose-600">₦{(metrics.outflow / 1000).toFixed(1)}K</Obscure>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="rounded-3xl p-5 border flex items-center justify-between bg-[#0f1218]" style={{ borderColor: showFiduciary ? `${COLORS.fiduciary}40` : COLORS.border }}>
                                        <div>
                                            <div className="flex items-center gap-2 mb-1">
                                                <Shield className="w-3.5 h-3.5 text-[#8b5cf6]" />
                                                <span className="text-[10px] font-black tracking-widest text-slate-400 uppercase">Fiduciary Shadow</span>
                                            </div>
                                            <Obscure className="text-lg font-serif text-[#8b5cf6] font-bold">₦{metrics.fiduciaryTotal.toLocaleString()}</Obscure>
                                        </div>
                                        <Toggle active={showFiduciary} onToggle={() => setShowFiduciary(!showFiduciary)} color={COLORS.fiduciary} />
                                    </div>

                                    <div className="space-y-4">
                                        <p className="text-[10px] font-black tracking-[0.2em] text-slate-500 uppercase px-2">Recent Activity</p>
                                        <div className="space-y-3">
                                            {recentTransactions.length === 0 ? <div className="text-center py-8 text-slate-600 text-[10px] uppercase font-black tracking-widest border border-dashed border-[#1e2532] rounded-3xl">No Log Entries</div> : recentTransactions.map(tx => {
                                                const isDeep = deepDiveId === tx.id;
                                                const Icon = getIconForTitle(tx.title, tx.type);
                                                const color = tx.type === 'fiduciary' ? COLORS.fiduciary : tx.flow === 'in' ? COLORS.mint : COLORS.rose;
                                                return (
                                                    <div key={tx.id} onClick={() => setDeepDiveId(isDeep ? null : tx.id)} className={`rounded-[1.5rem] p-4 border transition-all cursor-pointer active:scale-[0.98] ${isDeep ? 'bg-[#1a1f29]' : 'bg-[#0f1218]'}`} style={{ borderColor: isDeep ? `${color}40` : COLORS.border }}>
                                                        <div className="flex items-center gap-4">
                                                            <div className="w-12 h-12 rounded-[1rem] flex items-center justify-center bg-[#05070a] border border-[#1e2532] shrink-0"><Icon className="w-5 h-5" style={{ color }} /></div>
                                                            <div className="flex-1 min-w-0">
                                                                <div className="text-[13px] font-bold text-white truncate">{tx.title}</div>
                                                                <div className="text-[10px] text-slate-500 font-medium mt-1 flex items-center gap-2"><span className="uppercase tracking-widest font-black text-[8px] bg-[#05070a] px-1.5 py-0.5 rounded border border-[#1e2532]">NGN</span><span className="capitalize">{tx.type}</span></div>
                                                            </div>
                                                            <div className="text-right">
                                                                <Obscure className="text-[13px] font-serif font-bold tracking-tight" style={{ color }}>{tx.flow === 'in' ? '+' : '-'}₦{parseFloat(tx.amount).toLocaleString()}</Obscure>
                                                                <div className="text-[9px] text-slate-600 mt-1">{tx.date.split(' ')[0]} {tx.date.split(' ')[1]}</div>
                                                            </div>
                                                        </div>
                                                        {isDeep && (
                                                            <div className="mt-4 pt-4 border-t border-[#1e2532]/50 animate-in fade-in duration-300 flex flex-col gap-4" onClick={(e) => e.stopPropagation()}>
                                                                <div className="bg-[#05070a] p-3 rounded-xl border border-[#1e2532]"><p className="text-[9px] font-black text-slate-600 uppercase tracking-widest mb-1">Audit Note</p><p className="text-xs text-slate-300">{tx.note || 'No description provided.'}</p></div>
                                                                <SlideToConfirm label="Slide to Purge" onConfirm={() => { setTransactions(prev => prev.filter(t => t.id !== tx.id)); setDeepDiveId(null); }} />
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {currentView === 'add' && (
                                <div className="min-h-screen bg-[#05070a] flex flex-col animate-in slide-in-from-bottom-8 duration-300">
                                    <div className="px-6 pt-12 pb-6 flex items-center justify-between border-b border-[#1e2532] bg-[#0f1218]">
                                        <button onClick={() => setCurrentView('home')} className="p-2 -ml-2 rounded-full active:bg-[#1a1f29] transition-colors"><X className="w-6 h-6 text-slate-400" /></button>
                                        <h2 className="text-lg font-serif text-white">Add Entry</h2>
                                        <div className="w-10" /> 
                                    </div>
                                    <div className="flex-1 overflow-y-auto px-6 py-8 flex flex-col">
                                        <div className="flex gap-2 p-1 bg-[#0f1218] rounded-2xl border border-[#1e2532] mb-8">
                                            {['expense', 'income', 'fiduciary'].map(t => <button key={t} onClick={() => setEntryType(t)} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${entryType === t ? 'bg-[#1a1f29] text-white border border-[#1e2532] shadow-md' : 'text-slate-500'}`}>{t}</button>)}
                                        </div>
                                        <div className="space-y-6 flex-1">
                                            <div className="space-y-1"><label className="text-[10px] font-black tracking-[0.2em] text-slate-500 uppercase px-1">Entity / Name</label><input type="text" placeholder="Person or company..." value={entryTitle} onChange={(e) => setEntryTitle(e.target.value)} className="w-full bg-[#0f1218] border border-[#1e2532] rounded-2xl px-5 py-4 text-sm text-white focus:outline-none focus:border-[#c5a059] transition-colors" /></div>
                                            <div className="space-y-1"><label className="text-[10px] font-black tracking-[0.2em] text-slate-500 uppercase px-1">Amount & Currency</label>
                                                <div className="flex gap-3"><input type="number" placeholder="0.00" value={entryAmount || ''} onChange={(e) => setEntryAmount(Number(e.target.value))} className="flex-1 bg-[#0f1218] border border-[#1e2532] rounded-2xl px-5 py-4 text-lg font-serif text-white focus:outline-none focus:border-[#c5a059] transition-colors" /><div className="bg-[#1a1f29] border border-[#1e2532] rounded-2xl px-5 flex items-center justify-center"><span className="text-[11px] font-black tracking-widest text-slate-300">NGN</span></div></div>
                                            </div>
                                            <QuantumSlider value={entryAmount} onChange={setEntryAmount} color={entryType === 'income' ? COLORS.mint : entryType === 'fiduciary' ? COLORS.fiduciary : COLORS.rose} />
                                        </div>
                                        <button onClick={executeEntry} disabled={!entryTitle || entryAmount <= 0} className="w-full py-5 rounded-2xl text-[11px] font-black uppercase tracking-[0.2em] transition-all active:scale-[0.98] disabled:opacity-50 mt-8 text-black" style={{ background: `linear-gradient(135deg, ${COLORS.gold}, #8a6d2d)` }}>Commit Entry</button>
                                    </div>
                                </div>
                            )}

                            {currentView === 'settings' && (
                                <div className="px-5 py-6 space-y-8 animate-in fade-in duration-300">
                                    <div className="flex items-center gap-4 mb-4"><div className="w-10 h-10 bg-[#0f1218] border border-[#1e2532] rounded-xl flex items-center justify-center"><Settings className="w-5 h-5 text-[#c5a059]" /></div><h2 className="text-2xl font-serif text-white">Settings</h2></div>
                                    <div className="space-y-3"><p className="text-[10px] font-black tracking-[0.2em] text-slate-500 uppercase px-2">Data Vault</p><div className="grid grid-cols-2 gap-4"><button onClick={exportJSON} className="bg-[#0f1218] border border-[#1e2532] rounded-[2rem] p-6 flex flex-col items-center justify-center gap-4 active:scale-95 transition-transform"><Download className="w-6 h-6 text-slate-400" /><div className="text-center"><p className="text-[11px] font-black tracking-widest text-white uppercase mb-1">Export</p><p className="text-[9px] text-slate-500">Save to device</p></div></button><button className="bg-[#0f1218] border border-[#1e2532] rounded-[2rem] p-6 flex flex-col items-center justify-center gap-4 active:scale-95 transition-transform"><Upload className="w-6 h-6 text-slate-400" /><div className="text-center"><p className="text-[11px] font-black tracking-widest text-white uppercase mb-1">Import</p><p className="text-[9px] text-slate-500">Restore JSON</p></div></button></div></div>
                                    <div className="space-y-3"><p className="text-[10px] font-black tracking-[0.2em] text-slate-500 uppercase px-2">Privacy</p><div className="bg-[#0f1218] border border-[#1e2532] rounded-[2rem] overflow-hidden divide-y divide-[#1e2532]"><div className="p-5 flex items-center justify-between"><div><p className="text-sm font-bold text-white mb-1">Blur Amounts</p><p className="text-[10px] text-slate-500">Hide financial amounts.</p></div><Toggle active={blurAmounts} onToggle={() => setBlurAmounts(!blurAmounts)} color={COLORS.gold} /></div></div></div>
                                    <div className="h-10" />
                                </div>
                            )}
                        </div>

                        {currentView !== 'add' && (
                            <div className="absolute bottom-6 left-1/2 -translate-x-1/2 z-50">
                                <button onClick={() => setCurrentView('add')} className="w-16 h-16 rounded-full flex items-center justify-center text-black shadow-[0_15px_40px_rgba(197,160,89,0.25)] transition-all active:scale-90 border-[4px] border-[#05070a]" style={{ background: `linear-gradient(135deg, ${COLORS.gold}, #9e7f43)` }}>
                                    <Plus className="w-7 h-7 stroke-[3]" />
                                </button>
                            </div>
                        )}

                        {currentView !== 'add' && (
                            <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-20 bg-[#0f1218] border-t border-[#1e2532] flex items-center justify-between px-8 z-40">
                                <button onClick={() => setCurrentView('home')} className={`flex flex-col items-center gap-1.5 transition-colors ${currentView === 'home' ? 'text-[#c5a059]' : 'text-slate-500'}`}><Home className="w-6 h-6" /><span className="text-[9px] font-black tracking-widest uppercase">Home</span></button>
                                <div className="w-20" /> 
                                <button onClick={() => setCurrentView('settings')} className={`flex flex-col items-center gap-1.5 transition-colors ${currentView === 'settings' ? 'text-[#c5a059]' : 'text-slate-500'}`}><Settings className="w-6 h-6" /><span className="text-[9px] font-black tracking-widest uppercase">Settings</span></button>
                            </nav>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
